<!--
 Teresa Rothaar
 Free Code Camp Challenge #296
 Build a Simon Game

 Game should be funtionally similar to:

 https://codepen.io/Em-Ant/full/QbRyqq/

 It needs to satisfy the following user stories:

 User Story: I am presented with a random series of button presses.

 User Story: Each time I input a series of button presses correctly,
 I see the same series of button presses but with an additional step.

 User Story: I hear a sound that corresponds to each button
 both when the series of button presses plays, and when
 I personally press a button.

 User Story: If I press the wrong button, I am notified that I
 have done so, and that series of button presses starts again
 to remind me of the pattern so I can try again.

 User Story: I can see how many steps are in the
 current series of button presses.

 User Story: If I want to restart, I can hit a button to do
 so, and the game will return to a single step.

 User Story: I can play in strict mode where if I get a
 button press wrong, it notifies me that I have done so, and
 the game restarts at a new random series of button presses.

 User Story: I can win the game by getting a series of 20 .
 steps correct. I am notified of my victory, then the game starts over.

 Hint: Here are mp3s you can use for each button:
 https://s3.amazonaws.com/freecodecamp/simonSound1.mp3
 https://s3.amazonaws.com/freecodecamp/simonSound2.mp3
  https://s3.amazonaws.com/freecodecamp/simonSound3.mp3
   https://s3.amazonaws.com/freecodecamp/simonSound4.mp3


-->

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="simon.css">

<!-- Bootstrap -->

<body>

<div class = "container-fluid text-center">
  <h1>Free Code Camp Simon<sup>&#174;</sup> Game</h1>
  <!--  Row will have three columns, with gameboardin the center-->
  <div class = "row">
    <!--  Right Side of "table"-->
    <div class="col-md-3"></div>
    <!--  Gameboard itself -  outer circle -->
    <div class="col-md-6 text-center" id="gameboard">
      <!-- Colored Buttons -->
      <div id = "game-buttons">
              <div class = "green-button" id="0"></div>
              <div class = "red-button" id="1"></div>
              <div class = "blue-button" id="2"></div>
              <div class = "yellow-button" id="3"></div>
            </div>
            <!-- Game Control Panel - Inner Circle -->
            <div class="col-md-6 text-center" id="control-panel">
              <!-- 1st row is the name -->
              <div class="row" id="name">
                      <span id="simon">Simon<sup>&#174;</sup></span>
                    </div>
                    <!-- 2nd row contains strict light-->
                    <div class ="row" id="strict-light"></div>
                    <!--3rd row contains scoreboard and controls -->
                    <div class="row" id="controls">
               <div class="col-md-4" id="score-box"></div>
               <div class="col-md-4" id="start-button"></div>
               <div class="col-md-4" id="strict-button"></div>
             </div>
             <!--4th row contains text for control buttons-->
             <div class="row" id="controls-text">
             <div class="col-md-4" id="score-text">Count</div>
             <div class="col-md-4" id="start-text">Start</div>
             <div class="col-md-4" id="strict-text">Strict</div>
             </div>
            <!--5th row contains on-off button -->
            <div class="row" id="on-off">
                      <div class="col-md-2 text-right" id="on-text">ON</div>
                      <div class="col-md-2 text-center" id="on-off-switch"><div id="onOffSwitch"></div></div>
                      <div class="col-md-2 text-left" id="off-text">OFF</div>
                    </div>
            </div> <!--End game control panel; inner circle-->
    </div><!-- End outer circle -->
  </div> <!-- End Gameboard Column -->

    <!--  Left Side of "table"-->
    <div class="col-md-3"></div>

  </div> <!--End main container -->
